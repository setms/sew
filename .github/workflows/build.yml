name: Build

concurrency: build

on:
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Restore Pitest analysis cache
        id: restore-pitest-cache
        uses: actions/cache/restore@v4
        with:
          key: ${{ runner.os }}-pitest-${{ github.sha }}
          restore-keys: ${{ runner.os }}-pitest-
          path: ~/.pitest/cache/*_pitest_history.bin

      - name: Build IntelliJ plugin
        run: ./gradlew check :intellij:buildPlugin
