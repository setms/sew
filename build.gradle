subprojects {
    apply plugin: 'java'

    group = "org.setms.$project.name"
    version = '0.1.0'

    repositories {
        mavenCentral()
        maven {
            url = uri('https://repo.languagetool.org/artifactory/languagetool-os-release/')
        }
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(25)
        }
    }

    tasks.named('test') {
        useJUnitPlatform()
    }

}