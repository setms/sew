plugins {
    id 'java'
    alias(libs.plugins.spring.boot)
}

apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
}

dependencies {
    implementation libs.bundles.spring

    testImplementation libs.bundles.spring.test
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
