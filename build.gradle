subprojects {

    apply plugin: 'java'

    repositories {
        mavenCentral()
        maven {
            url = uri('https://repo.languagetool.org/artifactory/languagetool-os-release/')
        }
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(21)
        }
    }

    tasks.named('test') {
        useJUnitPlatform()
    }

}